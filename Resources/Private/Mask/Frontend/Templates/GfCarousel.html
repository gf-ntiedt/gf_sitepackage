<f:spaceless>
    <f:alias map="{
    pid: data.pid,
    uid: data.uid,
    colPos: data.colPos,
    header: data.header,
    header_layout: data.header_layout,
    image: data.image,
    space_before_class: data.space_before_class,
    space_after_class: data.space_after_class,
    space_inner_before_class: data.space_inner_before_class,
    space_inner_after_class: data.space_inner_after_class,
    defaultSpaceBeforeType: settings.defaultSpaceBeforeType,
    defaultSpaceAfterType: settings.defaultSpaceAfterType,
    defaultSpaceInnerBeforeType: settings.defaultSpaceInnerBeforeType,
    defaultSpaceInnerAfterType: settings.defaultSpaceInnerAfterType,
    indicators: data.tx_mask_indicators,
    controls: data.tx_mask_controls,
    captions: data.tx_mask_captions,
    widemode: data.tx_mask_widemode,
    locallang: 'LLL:EXT:gf_sitepackage/Resources/Private/Language/mask.xlf'
}">
        <f:if condition="{image}">
            <div id="c{uid}" class="gf-ce gf-carousel {f:if(condition:widemode,then:'',else:'px-{settings.defaultOuterPadding}')} colpos-{colPos} {f:if(condition:space_before_class,then:space_before_class,else:defaultSpaceBeforeType)} {f:if(condition:space_after_class,then:space_after_class,else:defaultSpaceAfterType)} {f:if(condition:space_inner_before_class,then:space_inner_before_class,else:defaultSpaceInnerBeforeType)} {f:if(condition:space_inner_after_class,then:space_inner_after_class,else:defaultSpaceInnerAfterType)}">
                <div class="container-fluid {f:if(condition:'{colPos}==1',then:'px-0')}">
                    <f:if condition="{colPos}!=1">
                        <f:if condition="{header}">
                            <div class="row">
                                <div class="col-12">
                                    <f:render partial="Header" arguments="{
                                    header: header,
                                    layout: header_layout,
                                    positionClass: '{f:if(condition: header_position, then: \'ce-headline-{header_position}\')}',
                                    default: settings.defaultHeaderType}" />
                                </div>
                            </div>
                        </f:if>
                    </f:if>
                    <div id="carousel-{pid}-{uid}" class="carousel slide">
                        <f:if condition="{indicators}">
                            <div class="carousel-indicators">
                                <f:for each="{image}" as="file" iteration="iterator">
                                    <f:variable name="ariaLabel"><f:spaceless>
                                        <f:if condition="{file.description}" then="{file.description}" else="Slide {iterator.cycle}">
                                        
                                        </f:if>
                                    </f:spaceless></f:variable>
                                    <button
                                        type="button"
                                        data-bs-target="#carousel-{pid}-{uid}"
                                        data-bs-slide-to="{iterator.index}"
                                        class="{f:if(condition:iterator.isFirst,then:'active')}"
                                        aria-current=" {f:if(condition:iterator.isFirst,then:'true')}"
                                        aria-label="{ariaLabel}"
                                    ></button>
                                </f:for>
                            </div>
                        </f:if>
                        <div class="carousel-inner">
                            <f:for each="{image}" as="file" iteration="iterator">
                                <div class="carousel-item {f:if(condition:iterator.isFirst,then:'active')}">
                                    <f:image
                                        image="{file}"
                                        loading="lazy"
                                        class="d-block w-100 img-fluid" />
                                    <f:if condition="{captions}">
                                        <f:if condition="{file.description}">
                                            <div class="carousel-caption d-none d-md-block bg-primary">
                                                <p>{file.description}</p>
                                            </div>
                                        </f:if>
                                    </f:if>
                                </div>
                            </f:for>
                        </div>
                        <f:if condition="{controls}">
                            <button class="carousel-control-prev btn btn-primary rounded-0" type="button" data-bs-target="#carousel-{pid}-{uid}" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">{f:translate(key:'{locallang}:fe.gf_carousel.prev')}</span>
                            </button>
                            <button class="carousel-control-next btn btn-primary rounded-0" type="button" data-bs-target="#carousel-{pid}-{uid}" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">{f:translate(key:'{locallang}:fe.gf_carousel.next')}</span>
                            </button>
                        </f:if>
                    </div>
                </div>
            </div>
        </f:if>
    </f:alias>
</f:spaceless>
