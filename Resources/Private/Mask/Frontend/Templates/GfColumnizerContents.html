{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{_all -> f:debug()}
<f:alias map="{
    pid: data.pid,
    uid: data.uid,
    header: data.header,
    header_layout: data.header_layout,
    gf_columnizer_contents: data.tx_mask_gf_columnizer_contents,
}">
    
    <div id="c{uid}" class="gf-ce gf-columnizer-contents imageorient-{imageorient}">
        <f:for each="{gf_columnizer_contents}" as="data_item">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{data_item}" />
        </f:for>
    </div>
</f:alias>

<f:section name="asd">
    {row.tx_mask_gf_columnizer_contents -> f:debug()}
    <f:for each="{data.tx_mask_gf_columnizer_contents}" as="data_item">
    </f:for>
    <f:if condition="{data.header}">
        {data.header}
    </f:if>
    <f:variable name="headerLayout" value="{data.header_layout}"/>
    <f:switch expression="{headerLayout}">
    </f:switch>
</f:section>
