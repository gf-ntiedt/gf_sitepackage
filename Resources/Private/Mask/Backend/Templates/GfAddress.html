<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="TYPO3\CMS\Backend\ViewHelpers"
    xmlns:gf="http://typo3.org/ns/Gedankenfolger/GfSitepackage/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:spaceless>
        
        <f:if condition="{data.tx_mask_gf_addresses}">
            <f:alias map="{
                pid: data.pid,
                uid: data.uid,
                colPos: data.colPos,
                gfaddresses: data.tx_mask_gf_addresses,
                space_before_class: data.space_before_class,
                space_after_class: data.space_after_class,
                space_inner_before_class: data.space_inner_before_class,
                space_inner_after_class: data.space_inner_after_class,
                defaultSpaceBeforeType: settings.defaultSpaceBeforeType,
                defaultSpaceAfterType: settings.defaultSpaceAfterType,
                defaultSpaceInnerBeforeType: settings.defaultSpaceInnerBeforeType,
                defaultSpaceInnerAfterType: settings.defaultSpaceInnerAfterType,
                locallang: {mask:'LLL:EXT:gf_sitepackage/Resources/Private/Language/mask.xlf'}
            }">
                <f:asset.css identifier="gf_sitepackage_{pid}" href="EXT:gf_sitepackage/Resources/Public/Css/backend.css" />
                <div id="c{uid}" class="gf-ce gf-address">
                    <div class="container-fluid">
                        <div class="row card-group">
                            <f:for each="{gfaddresses}" as="address">
                                <f:if condition="{address.hidden}==0">
                                    <div class="card" aria-hidden="true">
                                        <div class="card-header p-0">
                                            <f:render partial="Toolbar" arguments="{table:'tx_mask_gf_addresses',pid:address.pid,uid:address.uid,tstamp:address.tstamp,crdate:address.crdate,showEditLink:1}" />
                                        </div>
                                        <f:image
                                            src="{address.tx_mask_logo}"
                                            treatIdAsReference="1"
                                            loading="lazy"
                                            class="card-img-top img-fluid mt-3"
                                        />
                                        <div class="card-body p-1 pb-3">
                                            <p class="card-text">
                                                {address.tx_mask_name}<br/>
                                                <gf:link.urlscheme
                                                    number="{address.tx_mask_phone}"
                                                    aria="{label: '{f:translate(key:\'{locallang.mask}:tx_mask_gf_addresses.tx_mask_phone\')}'}"
                                                    class="" /><br>
                                                <gf:link.urlscheme
                                                    number="{address.tx_mask_fax}"
                                                    scheme="fax:"
                                                    aria="{label: '{f:translate(key:\'{locallang.mask}:tx_mask_gf_addresses.tx_mask_fax\')}'}"
                                                    class="" /><br>
                                                <f:link.email
                                                    email="{address.tx_mask_email}"
                                                    aria="{label: '{f:translate(key:\'{locallang.mask}:tx_mask_gf_addresses.tx_mask_email\')}'}" />
                                            </p>
                                        </div>
                                    </div>
                                </f:if>
                            </f:for>
                        </div>
                    </div>
                </div>
            </f:alias>
        </f:if>
    </f:spaceless>
</html>
