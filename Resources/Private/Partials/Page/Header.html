<header id="header" class="sticky-top bg-primary">
    <div class="container-fluid">
        <div class="row bg-light px-9 py-1">
            <div class="col">
                <f:render partial="NavLang" section="Header" arguments="{_all}" />
            </div>
        </div>
        <f:render partial="NavMain" arguments="{_all}" />
    </div>
    <f:if condition="{navSection}">
        <f:render partial="NavSection" arguments="{navSection:navSection}" />
    </f:if>
</header>
