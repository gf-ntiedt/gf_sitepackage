{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace gf=Gedankenfolger\GfSitepackage\ViewHelpers}
<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:container="http://typo3.org/ns/B13/Container/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:render partial="Columnizercontents/{f:if(condition:data.gf_sitepackage_type,then:data.gf_sitepackage_type,else:'Default')}" arguments="{
        content:content,
        pid: data.pid,
        uid: data.uid,
        colPos: data.colPos,
        header: data.header,
        header_layout: data.header_layout,
        gf_sitepackage_columnwidths: data.gf_sitepackage_columnwidths,
        gf_sitepackage_gutter_x: data.gf_sitepackage_gutter_x,
        gf_sitepackage_gutter_y: data.gf_sitepackage_gutter_y,
        gf_sitepackage_type: data.gf_sitepackage_type,
        space_before_class: data.space_before_class,
        space_after_class: data.space_after_class,
        space_inner_before_class: data.space_inner_before_class,
        space_inner_after_class: data.space_inner_after_class,
        gf_sitepackage_container: data.gf_sitepackage_container,
        orientation_horizontal: data.gf_sitepackage_orientation_horizontal,
        orientation_vertical: data.gf_sitepackage_orientation_vertical,
        layout: data.gf_sitepackage_layout,
        defaultSpaceBeforeType: settings.defaultSpaceBeforeType,
        defaultSpaceAfterType: settings.defaultSpaceAfterType,
        defaultSpaceInnerBeforeType: settings.defaultSpaceInnerBeforeType,
        defaultSpaceInnerAfterType: settings.defaultSpaceInnerAfterType,
        defaultOrientationHorizontal: settings.defaultOrientationHorizontal,
        defaultOrientationVertical: settings.defaultOrientationVertical,
        defaultHeaderType: settings.defaultHeaderType,
        locallang: {gf:'LLL:EXT:gf_sitepackage/Resources/Private/Language/locallang.xlf'}
    }"></f:render>
</html>
